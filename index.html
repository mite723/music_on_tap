<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap On</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid dflexx">
        <header class="mx-auto text-center mt-3">
            
            <h2>Tap Music</h1>
            <p>Make Music With Only One Tap</p>
        </header>
        <div class="visual">
            <h6 style="border: 3px solid tomato; padding: 10px;">Made With Love By <a href="https://mite723.github.io/miteshnagpal/">Mitesh Nagpal</a></h6>
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound"  src="ufo.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="confetti.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="glimmer.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="moon.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
